<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sailing Quiz App</title>
    <meta name="description" content="Test your sailing knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    
  </head>
  <body>
    <header role="banner">
      <div class="sail-icon">
        <a href="index.html">
          <img class="logo" src="./images/davidSailboat.png" alt="sailboat icon"/>
        </a>
      </div>
      <div class="question-score">
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Ready to put your sailing knowledge to the test?</h1>
        <button type="button" class="start-button button">Let's Begin!</button>
      </div>
      <div class="question-answer-form"></div>
      <div class="response-form"></div>
      <div class="final"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
