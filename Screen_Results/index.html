<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Screen_Results</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <div class="sail-icon">
            <a href="index.html">
                <img class="logo" src="davidSailboat.png" alt="sailboat icon"/>
            </a>
        </div>
        <div>
            <h1 class="title">Sailing Knowledge Quiz</h1>
        </div>
        <div class="question-score">
            <ul>
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="results">
            <h2>Congrats!!</h2>
            <h2>or...</h2>
            <h2>Bummer Man :(</h2>
            <h2>Your score was **/10</h2>
            <button type="button" class="restart-button">Try Again</button>
        </div>
    </main>
    
</body>
</html>
